<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="header">
		<ul>
			<li>Gmail</li>
			<li>Images</li>
		</ul>
	</div>
	<div id="logo">
		<img src="https://www.google.com.eg/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

	<div id="search_form">

			<input type="text" name="search_box" id="s_b"><br>

		<ul id="fleft">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>
		<ul id="fright">

			<li>Settings</li>
		</ul>

</html>
